    // --- å·¥å…·å‡½å¼ ---
    function pad2(n){return String(n).padStart(2,"0");}
    function ymdToCompact(d){return d.replaceAll("-","");} // 2025-12-01 -> 20251201
    function ymdRange(year,month){
      const start=`${year}-${pad2(month)}-01`;
      const endDate=new Date(year,month,1);
      const end=`${endDate.getFullYear()}-${pad2(endDate.getMonth()+1)}-01`;
      return{start,end};
    }

    // --- è³‡æ–™å­˜å– ---
    async function checkWhitelist(email) {
      const { data } = await supabase.from("allowed_users").select("email, dept").eq("email", email).maybeSingle();
      if (data) {
        userDept = data.dept || "NONE";
        return true;
      }
      // ä¸å­˜åœ¨å‰‡è‡ªå‹•åŠ å…¥ç‚º NONE
      await supabase.from("allowed_users").insert([{ email, dept: "NONE" }]);
      userDept = "NONE";
      return false;
    }

    async function fetchMonthData(year,month){
      const {start,end} = ymdRange(year,month);
      
      // æŠ“å‡æ—¥
      const hq = await supabase.from("holidays")
        .select("date,description,is_holiday")
        .gte("date",start).lt("date",end).order("date");
      holidayList = (hq.data||[]).map(r=>({
        date: ymdToCompact(r.date),
        description: r.description,
        isHoliday: r.is_holiday
      }));

      // æŠ“äº‹ä»¶ (åŒ…å«æ™‚é–“æ¬„ä½)
      const eq = await supabase.from("events")
        .select("id,date,dept,description,start_time,end_time,is_all_day")
        .gte("date",start).lt("date",end)
        .order("date");

      const events = (eq.data||[]).map(r=>({
        id: r.id,
        date: ymdToCompact(r.date),
        dept: r.dept,
        description: r.description,
        startTime: r.start_time,
        endTime: r.end_time,
        isAllDay: r.is_all_day
      }));

      deptEvents = { ALL: [], SG2: [], SG3: [], SG4: [], SG5: [], KEN: [] };
      for(const ev of events) if(deptEvents[ev.dept]) deptEvents[ev.dept].push(ev);
    }

    function getHoliday(dateStr){ return holidayList.find(h=>h.date===dateStr); }

    window.toggleTagsVisibility = function() {

      document.getElementById("end-time").value = "";

      selectedTag = "";

      window.toggleTagsVisibility(); // åˆå§‹åŒ–æ¨™ç±¤é¡¯ç¤ºç‹€æ…‹

      // æ¸²æŸ“å‡æ—¥

        // å‡æ—¥ç·¨è¼¯ (ALL/KEN)
        if (["ALL", "KEN"].includes(userDept)) {
          span.style.cursor = "pointer";

      // æ¸²æŸ“äº‹ä»¶ (æ’åº: æœ‰æ™‚é–“çš„å…ˆ -> ç„¡æ™‚é–“çš„å¾Œ)
      if(events.length===0){

      } else {
        events.sort((a,b) => {
           if(a.isAllDay && !b.isAllDay) return 1;

           if(!a.isAllDay && !b.isAllDay) return (a.startTime||"").localeCompare(b.startTime||"");

        events.forEach(ev => {

          }

          const span = document.createElement("span");

          // äº‹ä»¶ç·¨è¼¯ (ç°¡æ˜“ç‰ˆ: åƒ…æ”¹æ–‡å­—)

            span.style.cursor = "pointer";

              const input = document.createElement("input");
              input.type = "text"; input.value = ev.description; input.style.width = "80%";
              span.innerHTML = ""; span.appendChild(input); input.focus();
              const save = async () => {
                 const val = input.value.trim();

            const btn = document.createElement("button");
            btn.textContent = "åˆªé™¤";

            div.appendChild(span);

      // é¡¯ç¤ºæ–°å¢å€å¡Šåˆ¤æ–·
      const addSection = document.querySelector("#modal .add-section");
      if (!userSession || userDept === "NONE") {
        addSection.style.display = "none";

        addSection.style.display = "block";

    // --- æ–°å¢äº‹ä»¶é‚è¼¯ ---
    async function addEvent() {
      let desc = document.getElementById("new-desc").value.trim();
      const dept = document.getElementById("new-dept").value;
      const isAllDay = document.getElementById("is-all-day").checked;
      let startTime = null, endTime = null;

      if (!isAllDay) {
         startTime = document.getElementById("start-time").value;
         endTime = document.getElementById("end-time").value;
         if (!startTime) { alert("è«‹è¼¸å…¥é–‹å§‹æ™‚é–“"); return; }
         if (endTime && startTime > endTime) { alert("çµæŸæ™‚é–“éŒ¯èª¤"); return; }
      }

      if (!desc) { alert("è«‹è¼¸å…¥æè¿°"); return; }
      if (userDept === "NONE") { alert("ç„¡æ¬Šé™"); return; }

      // ç‰¹æ®Š: æ–°å¢å‡æ—¥
      if (["ALL", "KEN"].includes(userDept) && dept === "ALL" && /^h.*h$/i.test(desc)) {
         const hName = desc.slice(1, -1).trim();
         const { error } = await supabase.from("holidays").insert([{ date: currentDate, description: hName, is_holiday: true }]);
         if (error) alert("å¤±æ•—:"+error.message); else { alert("å·²æ–°å¢å‡æ—¥"); await updateCalendar(); }
         return;
      }

      if (userDept !== "ALL" && userDept !== "KEN" && userDept !== dept) {
        alert("åªèƒ½æ“ä½œè‡ªå·±éƒ¨é–€"); return;
      }

      // è‡ªå‹•åŠ ä¸Šæ³¡æ³¡ (å¦‚æœæ˜¯ KEN æˆ– PRIVATE å‰‡å¿½ç•¥)
      if (selectedTag && dept !== "KEN" && dept !== "PRIVATE") {
         desc = `[${selectedTag}] ${desc}`;

      const { error } = await supabase.from("events").insert([payload]);

      else {

    async function updateCalendar() {

      const calendar = document.getElementById("calendar");

      const orderedWeekdays = weekdays.slice(weekStart).concat(weekdays.slice(0, weekStart));
      
      orderedWeekdays.forEach((d, i) => {
        const el = document.createElement("div");

       let s = new Date(start), e = new Date(end);
       if(s>e) [s,e] = [e,s];
       
       let ics = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//ServicesCenter//TW\n";
       while(s<=e) {
          const y=s.getFullYear(), m=s.getMonth()+1, d=s.getDate();

          await fetchMonthData(y, m);

          events.forEach(ev => {
