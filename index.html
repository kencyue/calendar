    const today = new Date();
    let deptEvents = {}, holidayList = [];

    function pad2(n){return String(n).padStart(2,"0");}
    function ymdToCompact(d){return d.replaceAll("-","");}
    function ymdRange(year,month){
      const start=`${year}-${pad2(month)}-01`;
      const endDate=new Date(year,month,1);
      const end=`${endDate.getFullYear()}-${pad2(endDate.getMonth()+1)}-01`;
      return{start,end};
    }

    async function checkWhitelist(email) {
      try {
        const { data, error } = await supabase.from("allowed_users").select("email, dept").eq("email", email).maybeSingle();
        if (data) {
          userDept = (data.dept || "NONE").toUpperCase();
          return true;
        }
        await supabase.from("allowed_users").insert([{ email, dept: "NONE" }]);
        userDept = "NONE";
        return false;
      } catch (err) { console.error("Auth Error", err); userDept="NONE"; return false; }
    }

    async function fetchMonthData(year,month){
      const {start,end} = ymdRange(year,month);
      
      const hq = await supabase.from("holidays").select("*").gte("date",start).lt("date",end).order("date");
      holidayList = (hq.data||[]).map(r=>({ 
        id: r.id, 
        date: ymdToCompact(r.date), 
        description: r.description, 
        isHoliday: r.is_holiday 
      }));

      const eq = await supabase.from("events").select("*").gte("date",start).lt("date",end).order("date");
      const events = (eq.data||[]).map(r=>({
        id: r.id, date: ymdToCompact(r.date), dept: r.dept, description: r.description,
        startTime: r.start_time, endTime: r.end_time, isAllDay: r.is_all_day
      }));

      deptEvents = { ALL: [], SG2: [], SG3: [], SG4: [], SG5: [], KEN: [] };
      for(const ev of events) if(deptEvents[ev.dept]) deptEvents[ev.dept].push(ev);
    }

    function getHoliday(dateStr){ return holidayList.find(h=>h.date===dateStr); }
    function canOperateDept(dept){
      if (["ALL", "KEN"].includes(userDept)) return true;
      if (userDept === "NONE") return false;
      return userDept === dept;
    }

    window.toggleTimeInputs = function() {
      const isAllDay = document.getElementById("is-all-day").checked;
      const inputs = document.getElementById("time-inputs");
      if (isAllDay) inputs.classList.add("hidden"); else inputs.classList.remove("hidden");

    window.selectTag = function(el, tag) {
      if (el.classList.contains("active")) {
        el.classList.remove("active"); selectedTag = "";
      } else {
        document.querySelectorAll("#tag-container .chip").forEach(c => c.classList.remove("active"));
        el.classList.add("active"); selectedTag = tag;
      }
    }

    window.selectDeptBubble = function(el, dept) {
      if (el.classList.contains("disabled")) return;
      document.querySelectorAll("#dept-bubbles .chip").forEach(c => c.classList.remove("active"));
      el.classList.add("active");
      selectedDeptBubble = dept;
      window.toggleTagsVisibility();
    }

    window.toggleTagsVisibility = function() {
      const dept = selectedDeptBubble;
      const tagContainer = document.getElementById("tag-container");
      if (dept === "HOLIDAY" || dept === "KEN" || dept === "PRIVATE") {
        tagContainer.style.display = "none"; selectedTag = "";
        document.querySelectorAll("#tag-container .chip").forEach(c => c.classList.remove("active"));
      } else {
        tagContainer.style.display = "flex";
      }
    }

    window.shareCurrentDate = async function() {
      if (!currentDate) return;
      const listDiv = document.getElementById("modal-list");
      const text = `${currentDate}\n\n` + (listDiv.innerText || "(ç„¡äº‹ä»¶)");
      if (navigator.share) {
         try { await navigator.share({ title: "è¡Œäº‹æ›†", text }); } catch(e) { console.log(e); }
      } else {
         await navigator.clipboard.writeText(text);
         alert("å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿");
      }
    }

    window.refreshModal = async function() {
      if(!currentDate) return;
      const y=parseInt(currentDate.split("-")[0]), m=parseInt(currentDate.split("-")[1]);
      await fetchMonthData(y, m);
      await updateCalendar(false);
      const ymd = currentDate.replaceAll("-","");
      let events = [];
      if (currentDept === "ALL") {
          events = [...deptEvents.ALL, ...deptEvents.SG2, ...deptEvents.SG3, ...deptEvents.SG4, ...deptEvents.SG5, ...(userDept === "KEN" && isPrivateVisible ? deptEvents.KEN : [])].filter(ev => ev.date === ymd);
      } else if (currentDept === "PRIVATE") {
          events = (deptEvents.KEN || []).filter(ev => ev.date === ymd);
      } else {
          events = (deptEvents[currentDept] || []).filter(ev => ev.date === ymd);
      }
      renderModalList(events);
    }

    function renderModalList(events) {
      const list = document.getElementById("modal-list"); list.innerHTML = "";
      const ymd = currentDate.replaceAll("-","");
      const holiday = getHoliday(ymd);
      
      if (holiday) {
        const div = document.createElement("div"); div.className = "event-item";
        
        const contentSpan = document.createElement("span");
        contentSpan.className = "event-item-content";
        contentSpan.innerHTML = `<span class="badge holiday-badge">å‡æ—¥</span><span class="holiday-text">${holiday.description}</span>`;
        div.appendChild(contentSpan);

        if (userDept === "KEN") {
          contentSpan.style.cursor="pointer";
          contentSpan.title = "é»æ“Šç·¨è¼¯";
          contentSpan.onclick = () => {
             const input = document.createElement("input"); 
             input.value = holiday.description; input.style.width="70%";
             contentSpan.innerHTML = ""; contentSpan.appendChild(input); input.focus();
             input.onblur = () => window.updateHolidayById(holiday.id, input.value.trim());
             input.onkeydown = e => { if(e.key==="Enter") window.updateHolidayById(holiday.id, input.value.trim()); };
          };

          const btn = document.createElement("button"); 
          btn.textContent = "åˆªé™¤";
          btn.style.marginLeft = "8px";
          // ğŸ”¥ ä½¿ç”¨ setAttribute å¼·åˆ¶ç¶å®šå…¨åŸŸå‡½å¼
          btn.setAttribute("onclick", `window.deleteHolidayById(${holiday.id}); event.stopPropagation();`);
          
          div.appendChild(btn);
        }
        list.appendChild(div);
      }

      if(events.length===0){
        list.innerHTML += "<div class='event-item' style='color:#999'><span>(ç„¡äº‹ä»¶)</span></div>";
      } else {
        events.sort((a,b) => (a.isAllDay===b.isAllDay)?((a.startTime||"")>(b.startTime||"")?1:-1):(a.isAllDay?1:-1));
        events.forEach(ev => {
          const div = document.createElement("div"); div.className = "event-item";
          
          let timeHtml = (!ev.isAllDay && ev.startTime) ? `<span class="badge time-badge">${ev.startTime.slice(0,5)}${ev.endTime?'~'+ev.endTime.slice(0,5):''}</span>` : "";
          let deptHtml = `<span class="badge dept-badge ${ev.dept}">${ev.dept}</span>`;

          let dispDesc = ev.description;
          let tagHtml = "";
          const tags = ["æ´»å‹•", "å‡ºå·®", "æœƒè­°"];

            const btn = document.createElement("button"); btn.textContent="åˆªé™¤"; btn.style.marginLeft="8px";
            // å¼·åˆ¶ç¶å®š
            btn.setAttribute("onclick", `window.deleteEventById(${ev.id}); event.stopPropagation();`);
            
            div.appendChild(span); div.appendChild(btn);
          } else div.appendChild(span);
          list.appendChild(div);
